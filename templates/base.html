<!DOCTYPE html>
<html lang="en">
<head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
         <title>{% block title %}{% endblock %}</title>
          <!-- CSS only -->
         <!-- -->
         
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">  
         <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-fixed-top">
       <div class="container">
          <a href="{{ url_for('home') }}" class="navbar-brand">
          <img src="{{ url_for('static', filename='images/logo.png') }}"  height="40px">
         </a>
         
         <button class="navbar-toggler" type="button"
                 data-toggle="collapse" data-target="#navbarResponsive"
                 aria-controls="navbarResponsive" aria-expanded="false"
                 aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
               </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
               
               <ul class="navbar-nav ml-auto">
                  <li class="nav-item {{ 'active' if active_page == 'home' else ''}}">
                     <a href="{{ url_for('home') }}" class="nav-link">Home</a>
                  </li>
                  <li class="nav-item {{ 'active' if active_page == 'new_item' else ''}}">
                     <a href="{{ url_for('new_item') }}" class="nav-link">Add new item</a>
                  </li>
               </ul>
            </div>
       </div>
      </nav>
      
   <div class="container">
   {% with messages = get_flashed_messages(with_categories=True) %}
      {% if messages %}
         {% for type, content in messages %}
            <div class="alert alert-{{ type}} alert-dismissible my-4" role="alert">
               <button type="button" class="close"
                  data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
               </button>
               {{ content }}
            </div>
         {% endfor %}
      {% endif %}
   {% endwith %}
   {% block content %}
   
   {% endblock %}
   </div>
   <img src="/static/images/gigakubica.jpeg">
   <!-- JavaScript Bundle with Popper -->
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
